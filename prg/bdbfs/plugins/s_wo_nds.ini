;Example of bdbfs plugin file.
;Summ without VAT (totally 20%)
;Example: S_Wo_NDS(300)

LOCAL _sum, _prc

cCodePage:='cp866'
_sum:=0
_prc:=0.2

IF VALTYPE(_1)<>'N'
	IF !GetName('Enter the amount, together with VAT','_sum')
		RETURN 0
		#BREAK
	ENDIF
ELSE
	_sum:=_1	//Parameter
ENDIF
RETURN ROUND(_sum/(1+_prc),2)
