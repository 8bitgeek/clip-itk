;Example of bdbfs plugin file.
;VAT (totally 20%)
;Example: Nds_in_S(300)

LOCAL _nds, _prc

cCodePage:='cp866'
_nds:=0
_prc:=0.2

IF VALTYPE(_1)<>'N'
	IF !GetName('Enter the amount, together with VAT','_nds')
		RETURN 0
		#BREAK
	ENDIF
ELSE
	_nds:=_1
ENDIF
RETURN ROUND(_nds - _nds/(1+_prc),2)
